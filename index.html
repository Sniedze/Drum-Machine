<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drums.css">
    <title>Drums</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body>
  <audio class="aa" src="audio/hihat.wav" type="audio/mpeg"> Your browser does not support the audio element
    </audio>
    <audio class="ss" src="audio/kick.wav" type="audio/mpeg"> Your browser does not support the audio element
    </audio>
    <audio class="dd" src="audio/openhat.wav" type="audio/mpeg"> Your browser does not support the audio element
    </audio>
    <audio class="ww" src="audio/snare.wav" type="audio/mpeg"> Your browser does not support the audio element
    </audio>
    <audio class="xx" src="audio/tom.wav" type="audio/mpeg"> Your browser does not support the audio element
    </audio>
    <audio class="zz" src="audio/clap.wav" type="audio/mpeg"> Your browser does not support the audio element
    </audio>

   <div class="keys">
       <div class="key" id="a">
           <kbd>A</kbd>
           <span class="sound">hihat</span>
       </div>
   </div>
   <div class="keys">
       <div class="key" id="s">
           <kbd>S</kbd>
           <span class="sound">kick</span>
       </div>
   </div>
   <div class="keys">
       <div class="key" id="d">
           <kbd>D</kbd>
           <span class="sound">openhat</span>
       </div>
   </div>
   <div class="keys">
       <div class="key" id="w">
           <kbd>W</kbd>
           <span class="sound">snare</span>
       </div>
   </div>
   <div class="keys">
       <div class="key" id="x">
           <kbd>X</kbd>
           <span class="sound">tom</span>
       </div>
   </div>
   <div class="keys">
       <div class="key" id="z">
           <kbd>Z</kbd>
           <span class="sound">clap</span>
       </div>
   </div>

    <script src="drums.js"></script>
</body>
</html>
